<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Route Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="auth-container" class="container">
    <h2 id="formTitle">ğŸ” Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="authBtn">Login</button>
    <p id="toggleText">Don't have an account? <a href="#" id="toggleForm">Register</a></p>
  </div>

  <div id="rain-container" class="container" style="display: none;">
    <h2>ğŸŒ§ï¸ Is it raining in your area?</h2>
    <button id="rainYes">Yes</button>
    <button id="rainNo">No</button>
  </div>

  <div id="location-container" class="container" style="display: none;">
    <h2>ğŸ“ Detect your current location</h2>
    <button id="detectLoc">Use GPS</button>
    <input type="text" id="manualLoc" placeholder="Or enter manually" />
    <button id="manualLocBtn">Submit</button>
  </div>

  <div id="pickup-container" class="container" style="display: none;">
    <h2>ğŸš— Pickup Point (optional)</h2>
    <input type="text" id="pickupLoc" placeholder="Enter pickup location" />
    <button id="pickupBtn">Submit</button>
    <button id="skipPickup">Skip</button>
  </div>

  <div id="destination-container" class="container" style="display: none;">
    <h2>ğŸ¯ Destination</h2>
    <input type="text" id="destinationInput" placeholder="Enter destination" />
    <button id="destSubmit">Show Route</button>
  </div>

  <div id="map-container" class="container" style="display: none;">
    <h2>ğŸ—ºï¸ Route Map</h2>
    <div id="map" style="height: 400px;"></div>
    <p id="time1"></p>
    <p id="time2"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
